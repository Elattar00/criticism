<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criticism</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map to handle npm imports in the browser -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <style>
        /* Custom scrollbar to match the clean aesthetic */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // Added to enable rendering in the browser
        import { createRoot } from 'react-dom/client';

        // --- START OF USER CODE ---
import React, { useState, useEffect, useRef } from 'react';
import { BookOpen, Feather, User, Brain, Anchor, Eye, ChevronDown, CheckCircle, GraduationCap, Layout, Layers, HelpCircle, Hash, FileText, ArrowRight, PenTool, MessageSquare, Book, Globe, Flag } from 'lucide-react';

// --- Reusable Components ---

const Term = ({ word, def }) => {
  const [showDef, setShowDef] = useState(false);
  
  return (
    <span className="relative inline-block mx-0.5 group z-10">
      <span 
        className="font-bold text-[#3b82f6] border-b-2 border-blue-100 bg-blue-50/50 px-1.5 py-0.5 rounded cursor-help transition-all duration-200 hover:bg-blue-100 hover:border-[#3b82f6]"
        onMouseEnter={() => setShowDef(true)}
        onMouseLeave={() => setShowDef(false)}
        onClick={(e) => { e.stopPropagation(); setShowDef(!showDef); }}
      >
        {word}
      </span>
      {showDef && (
        <span className="absolute z-50 bottom-full left-1/2 transform -translate-x-1/2 mb-3 w-72 p-4 bg-[#1e293b] text-white text-sm font-medium rounded-xl shadow-2xl text-center pointer-events-none block animate-in fade-in slide-in-from-bottom-2 duration-200 leading-relaxed tracking-wide">
          {def}
          <span className="absolute top-full left-1/2 transform -translate-x-1/2 border-8 border-transparent border-t-[#1e293b] block"></span>
        </span>
      )}
    </span>
  );
};

const StudyCard = ({ title, icon: Icon, colorClass, children, number }) => {
  const themes = {
    slate:  { badge: 'bg-slate-100 text-slate-700', title: 'text-slate-800', border: 'border-slate-200 hover:border-slate-300', accent: 'bg-slate-500' },
    amber:  { badge: 'bg-amber-50 text-amber-700', title: 'text-amber-900', border: 'border-amber-200 hover:border-amber-300', accent: 'bg-amber-500' },
    purple: { badge: 'bg-violet-50 text-violet-700', title: 'text-violet-900', border: 'border-violet-200 hover:border-violet-300', accent: 'bg-violet-500' },
    red:    { badge: 'bg-rose-50 text-rose-700',   title: 'text-rose-900',   border: 'border-rose-200 hover:border-rose-300',   accent: 'bg-rose-500' },
    green:  { badge: 'bg-emerald-50 text-emerald-700', title: 'text-emerald-900', border: 'border-emerald-200 hover:border-emerald-300', accent: 'bg-emerald-500' },
    blue:   { badge: 'bg-blue-50 text-blue-700', title: 'text-blue-900', border: 'border-blue-200 hover:border-blue-300', accent: 'bg-blue-500' },
    cyan:   { badge: 'bg-cyan-50 text-cyan-700', title: 'text-cyan-900', border: 'border-cyan-200 hover:border-cyan-300', accent: 'bg-cyan-500' },
  };

  const t = themes[colorClass] || themes.slate;

  return (
    <div className={`group relative bg-white rounded-[2rem] border shadow-[0_20px_40px_-15px_rgba(0,0,0,0.05)] transition-all duration-300 hover:-translate-y-1 hover:shadow-[0_25px_50px_-12px_rgba(0,0,0,0.1)] mb-16 ${t.border}`}>
      <div className="absolute top-6 right-8 text-8xl font-black text-slate-100 opacity-60 select-none pointer-events-none tracking-tighter">
        {number}
      </div>
      
      <div className="relative p-8 md:p-10">
        <div className="flex items-center gap-6 mb-8 relative">
          <div className={`p-4 rounded-2xl ${t.badge} shadow-sm transition-transform duration-300 group-hover:scale-110 group-hover:rotate-3`}>
            <Icon size={32} strokeWidth={1.5} />
          </div>
          <div>
            <div className={`h-1 w-12 ${t.accent} rounded-full mb-2 opacity-50`}></div>
            <h2 className={`text-2xl md:text-3xl font-bold tracking-tight ${t.title}`}>{title}</h2>
          </div>
        </div>
        
        <div className="text-slate-600 text-lg leading-loose font-normal">
          {children}
        </div>
      </div>
    </div>
  );
};

const HighlightBox = ({ title, children, color = "indigo" }) => {
  const styles = {
    indigo: "bg-indigo-50/60 border-indigo-200 text-indigo-900",
    amber:  "bg-amber-50/60 border-amber-200 text-amber-900",
    rose:   "bg-rose-50/60 border-rose-200 text-rose-900",
    emerald: "bg-emerald-50/60 border-emerald-200 text-emerald-900",
    purple: "bg-violet-50/60 border-violet-200 text-violet-900",
    blue:   "bg-blue-50/60 border-blue-200 text-blue-900",
    cyan:   "bg-cyan-50/60 border-cyan-200 text-cyan-900"
  };

  return (
    <div className={`my-8 p-7 rounded-2xl border ${styles[color]} relative overflow-hidden backdrop-blur-sm`}>
      {title && (
        <div className="flex items-center gap-2 mb-4">
          <div className={`w-2 h-2 rounded-full ${color === 'indigo' ? 'bg-indigo-500' : `bg-${color}-500`}`}></div>
          <h4 className="font-bold text-sm uppercase tracking-wide opacity-80">{title}</h4>
        </div>
      )}
      <div className="leading-relaxed relative z-10 font-medium opacity-90">
        {children}
      </div>
    </div>
  );
};

const EssayAnswer = ({ number, question, children }) => {
  const [isOpen, setIsOpen] = useState(false);
  const contentRef = useRef(null);

  return (
    <div 
      onClick={() => setIsOpen(!isOpen)}
      className="bg-white border border-slate-200 rounded-2xl overflow-hidden cursor-pointer hover:border-[#3b82f6] transition-all duration-300 group mb-4 shadow-[0_4px_6px_-1px_rgba(0,0,0,0.02)]"
    >
      <div className="p-6 flex justify-between items-start gap-4 bg-slate-50/50 group-hover:bg-blue-50/30 transition-colors">
        <div className="flex gap-5 items-start">
          <span className="text-[#3b82f6]/40 font-black text-3xl tabular-nums leading-none -mt-1">{number}</span>
          <h4 className="font-bold text-slate-800 text-lg leading-tight pt-1">{question}</h4>
        </div>
        <div className={`p-1 rounded-full shrink-0 ${isOpen ? 'bg-blue-100 text-blue-600' : 'text-slate-400'}`}>
          <ChevronDown 
            size={20} 
            className={`transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`} 
          />
        </div>
      </div>
      
      <div 
        ref={contentRef}
        style={{ maxHeight: isOpen ? `${contentRef.current.scrollHeight}px` : '0px' }}
        className="transition-[max-height] duration-500 ease-in-out overflow-hidden bg-white"
      >
        <div className="p-8 text-slate-600 leading-relaxed border-t border-slate-100/50 space-y-4">
          {children}
        </div>
      </div>
    </div>
  );
};

// --- Main App Component ---

const App = () => {
  const [activeTab, setActiveTab] = useState('part1');
  const [scrollProgress, setScrollProgress] = useState(0);

  useEffect(() => {
    const handleScroll = () => {
      const totalScroll = document.documentElement.scrollTop;
      const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scroll = `${totalScroll / windowHeight}`;
      setScrollProgress(Number(scroll));
    };
    window.addEventListener('scroll', handleScroll);
    return () => window.removeEventListener('scroll', handleScroll);
  }, []);

  return (
    <div 
      className="min-h-screen font-sans text-slate-600 pb-32"
      style={{
        fontFamily: "'Inter', sans-serif",
        backgroundColor: '#f8fafc',
        backgroundImage: 'radial-gradient(#e2e8f0 1px, transparent 1px)',
        backgroundSize: '32px 32px'
      }}
    >
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      `}</style>
      
      {/* Progress Bar */}
      <div className="fixed top-0 left-0 h-1.5 bg-[#3b82f6] z-50 transition-all duration-100 ease-out" style={{ width: `${scrollProgress * 100}%` }}></div>

      {/* Navigation */}
      <nav className="sticky top-0 z-40 bg-white/90 backdrop-blur-xl border-b border-slate-200/80 px-6 py-4 mb-12 shadow-sm">
        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
          <div className="flex items-center gap-3">
            <div className="bg-[#1e293b] text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg shadow-slate-900/20">
              <GraduationCap size={20} />
            </div>
            <div>
              <h1 className="text-xl font-extrabold text-[#1e293b] tracking-tight leading-none">Criticism</h1>
              <p className="text-[11px] font-bold text-slate-500 uppercase tracking-[0.2em] -mt-0.5 ml-0.5">Elattar</p>
            </div>
          </div>
          
          <div className="flex bg-slate-100/80 p-1.5 rounded-full shadow-inner gap-1">
            <button 
              onClick={() => setActiveTab('part1')}
              className={`px-5 py-2 rounded-full text-xs md:text-sm font-bold uppercase tracking-wide transition-all duration-300 flex items-center gap-2 ${activeTab === 'part1' ? 'bg-white text-rose-600 shadow-md ring-1 ring-black/5' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-200/50'}`}
            >
              <Flag size={14} /> Part 1: British
            </button>
            <button 
              onClick={() => setActiveTab('part2')}
              className={`px-5 py-2 rounded-full text-xs md:text-sm font-bold uppercase tracking-wide transition-all duration-300 flex items-center gap-2 ${activeTab === 'part2' ? 'bg-white text-blue-600 shadow-md ring-1 ring-black/5' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-200/50'}`}
            >
              <Globe size={14} /> Part 2: American
            </button>
            <button 
              onClick={() => setActiveTab('essay')}
              className={`px-5 py-2 rounded-full text-xs md:text-sm font-bold uppercase tracking-wide transition-all duration-300 flex items-center gap-2 ${activeTab === 'essay' ? 'bg-[#1e293b] text-white shadow-lg' : 'text-slate-500 hover:text-slate-900'}`}
            >
              <FileText size={14} /> Formalism / Q&A
            </button>
          </div>
        </div>
      </nav>

      <main className="max-w-3xl mx-auto px-6">
        
        {/* PART 1: BRITISH ORIGINS */}
        {activeTab === 'part1' && (
          <div className="animate-in fade-in slide-in-from-bottom-4 duration-500 space-y-8">
            
            <div className="text-center mb-16 space-y-2">
              <span className="text-rose-600 font-bold tracking-[0.2em] text-xs uppercase">Part One</span>
              <h2 className="text-4xl md:text-5xl font-black text-slate-900 tracking-tight">The British Origins</h2>
              <p className="text-slate-500 font-medium text-lg">From Arnold's Culture to the Cambridge School</p>
            </div>

            {/* 1. ORIGINS */}
            <StudyCard number="01" title="Origins & The Scientific Turn" icon={BookOpen} colorClass="slate">
              <p className="mb-6">
                New Criticism is fundamentally a <Term word="Return to Classicism" def="A focus on order, structure, logic, and objectivity." />. It is a modern approach aiming for <strong>Scientific Objectivity</strong> in analyzing literature.
              </p>
              
              <HighlightBox title="The Context (Early 20th Century)" color="indigo">
                <p className="mb-4">
                  When English was introduced as a university subject for the first time, professors faced a problem: <strong>How do we test it?</strong>
                </p>
                <p className="mb-4">
                  To justify English as an academic discipline, they had to restrict it to <Term word="Scientific Rules" def="Objective standards for grading, removing personal opinion." />. We must follow strict rules because we are supposed to be testing students according to these standards, not their personal feelings.
                </p>
                <div className="flex items-start gap-3 pt-2 border-t border-indigo-200/50 mt-4">
                  <div className="p-1 bg-indigo-200/50 rounded-full text-indigo-700 mt-1"><ArrowRight size={14} /></div>
                  <p className="text-sm font-bold text-indigo-800">
                      New Criticism and Literary Modernism had a symbiotic relationship. Because New Critics often used Modernist works as their primary examples to prove their theories, the movement is effectively considered <strong>"Modernist Criticism."</strong>
                  </p>
                </div>
              </HighlightBox>
            </StudyCard>

            {/* 2. MATTHEW ARNOLD */}
            <StudyCard number="02" title="Matthew Arnold: The Precursor" icon={Anchor} colorClass="amber">
              <p className="mb-6">
                The origins of New Criticism (1920s-1970s) are complex, but the strongest influence is the 19th-century critic <strong>Matthew Arnold</strong>. He observed that the dominance of religion and philosophy in society was declining.
              </p>
              
              <div className="grid md:grid-cols-2 gap-4 mb-8">
                <div className="bg-rose-50 p-6 rounded-2xl border border-rose-100/60">
                  <h3 className="font-bold text-rose-800 text-sm uppercase tracking-wide mb-3">The Problem: Anarchy</h3>
                  <p className="text-base text-rose-900/80 leading-relaxed">
                    Arnold feared the destructive chaos of urban, industrialized society. Later, critic <strong>F.R. Leavis</strong> would call this the <Term word="Technologico Benthamite" def="Leavis's term for the soulless, mechanized, utilitarian civilization." /> civilization.
                  </p>
                </div>
                <div className="bg-emerald-50 p-6 rounded-2xl border border-emerald-100/60">
                  <h3 className="font-bold text-emerald-800 text-sm uppercase tracking-wide mb-3">The Solution: Culture</h3>
                  <p className="text-base text-emerald-900/80 leading-relaxed">
                    Arnold defined Culture as <em>"the best that has been known and thought."</em> He believed <strong>Poetry/Literature</strong> would take the position of religion to save society from anarchy.
                  </p>
                </div>
              </div>

              <div className="text-center py-4 px-8 bg-slate-50 rounded-full inline-block mx-auto w-full border border-slate-100">
                <p className="font-serif italic text-slate-500 text-lg">
                  "Culture is going to save society from anarchy."
                </p>
              </div>
            </StudyCard>

            {/* 3. T.S. ELIOT */}
            <StudyCard number="03" title="T.S. Eliot: The Mediator" icon={Feather} colorClass="purple">
              <p className="mb-6">
                Eliot is the single most influential figure (mediating Arnold's ideas into the 20th century). His work is "Anti-Romantic" (Classicist) and focuses on the "medium" (the poem). His seminal essay is <em>Tradition and the Individual Talent</em> (1919).
              </p>

              <HighlightBox title="1. The Historical Sense" color="purple">
                <p>
                  A writer must write with a sense of the tradition in their bones. You cannot write in isolation; you must study the history of the field.
                  <br />
                  <span className="block mt-2 font-bold text-purple-800">Key Point: Individual talent is not the opposite of tradition; it is a development on the existing tradition.</span>
                </p>
              </HighlightBox>

              <HighlightBox title="2. Depersonalization (Impersonality)" color="purple">
                <p className="mb-4">
                  To approach the condition of <strong>science</strong>, art must be impersonal.
                </p>
                <ul className="space-y-3">
                  <li className="flex gap-3">
                    <CheckCircle size={20} className="text-purple-400 shrink-0 mt-0.5" />
                    <span>Poetry is <strong>not</strong> a turning loose of emotion, but an <Term word="Escape from Emotion" def="Eliot's anti-romantic stance." />.</span>
                  </li>
                  <li className="flex gap-3">
                    <CheckCircle size={20} className="text-purple-400 shrink-0 mt-0.5" />
                    <span>Poetry is <strong>not</strong> the expression of personality, but an <Term word="Escape from Personality" def="The poet's personal life should not matter." />.</span>
                  </li>
                  <li className="flex gap-3">
                    <CheckCircle size={20} className="text-purple-400 shrink-0 mt-0.5" />
                    <span>The poet is merely a <Term word="Catalyst" def="A chemical agent (like a platinum filament) that causes a reaction but remains unchanged itself." /> or a medium for the experience.</span>
                  </li>
                </ul>
              </HighlightBox>

              <HighlightBox title="3. The Objective Correlative" color="purple">
                <p>
                  You cannot express emotion directly. You must find an <strong>Objective Correlative</strong>: a set of objects, a situation, narrative, or a chain of events which shall be the <strong>formula</strong> for that particular emotion. It is an impersonal re-creation of the experience.
                </p>
              </HighlightBox>
            </StudyCard>

            {/* 4. METHODOLOGY */}
            <StudyCard number="04" title="The Critical Method" icon={Eye} colorClass="red">
              <p className="mb-6">
                The key part of this tradition is to deeply respect <strong>The Text Itself</strong>, meaning the exact words on the page as they were written.
              </p>

              <div className="space-y-8">
                <div className="relative pl-6 before:content-[''] before:absolute before:left-0 before:top-0 before:bottom-0 before:w-1 before:rounded-full before:bg-rose-200">
                  <h3 className="font-bold text-rose-900 text-xl mb-3">Disinterested Analysis</h3>
                  <div className="text-slate-600 space-y-4">
                    <p className="bg-rose-50/50 p-4 rounded-xl text-rose-800 border border-rose-100">
                      <strong>The Human Metaphor:</strong> The literary work is an organic unity just like the society of the human being. We must consider it <em>"as if it were a human being just like all of us"</em>—totally free and independent.
                    </p>
                    <p>
                      <strong>Disinterestedness</strong> simply means:
                    </p>
                    <ul className="grid gap-2">
                      <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 rounded-full bg-rose-400"></div> You are NOT relating the text to your own feelings.</li>
                      <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 rounded-full bg-rose-400"></div> You are NOT relating it to the author's background.</li>
                      <li className="flex items-center gap-2"><div className="w-1.5 h-1.5 rounded-full bg-rose-400"></div> You approach it without wanting "favors".</li>
                    </ul>
                  </div>
                </div>

                <div className="relative pl-6 before:content-[''] before:absolute before:left-0 before:top-0 before:bottom-0 before:w-1 before:rounded-full before:bg-rose-200">
                  <h3 className="font-bold text-rose-900 text-xl mb-3">The Canon & Hierarchy</h3>
                  <p className="mb-3">
                    Through "Scrutiny" and <Term word="Discrimination" def="Judging what is high quality vs. low quality." />, critics elevate some works over others to form <strong>The Canon</strong> (The Great Tradition).
                  </p>
                  <p>
                    This Canon is <strong>Exclusive</strong> and <strong>Hierarchical</strong>. It appears "natural" (as if these books are obviously the best), but it is artificially constructed by critics. To enter the tradition, a new work must "speak the language" of the existing monuments and find an empty seat.
                  </p>
                </div>
              </div>
            </StudyCard>

            {/* 5. RICHARDS & EMPSON */}
            <StudyCard number="05" title="The Cambridge School" icon={Brain} colorClass="green">
              <p className="mb-6">
                Richards, Empson, and later Leavis were the main proponents of the "New English" at Cambridge.
              </p>
              
              <div className="mb-8 p-5 bg-gradient-to-br from-emerald-50 to-teal-50 rounded-2xl border border-emerald-100/50 shadow-sm">
                <div className="flex items-start gap-3">
                  <div className="p-2 bg-white rounded-lg shadow-sm text-emerald-600"><Feather size={18} /></div>
                  <p className="text-emerald-900 font-medium leading-relaxed">
                    They rejected the older <strong>"Bellettrist"</strong> approach, which focused on personal taste, and instead developed a <strong>"Professional"</strong>, academic style of criticism.
                  </p>
                </div>
              </div>

              <HighlightBox title="I.A. Richards (The Theorist)" color="emerald">
                <p className="mb-4">
                  Author of <em>Principles of Literary Criticism</em> (1924) and <em>Practical Criticism</em> (1929).
                </p>
                <div className="space-y-4">
                  <div className="bg-white/60 p-3 rounded-lg border border-emerald-100">
                    <strong className="text-emerald-800 block mb-1">Two Languages</strong>
                      He differentiated between <Term word="Referential Language" def="The language of science (facts)." /> and <Term word="Emotive Language" def="The language of poetry (feelings/attitudes)." />.
                  </div>
                  <div className="bg-white/60 p-3 rounded-lg border border-emerald-100">
                    <strong className="text-emerald-800 block mb-1">Practical Criticism</strong>
                      He gave students "blind" texts (no author/date) to analyze. This exposed their "slack reading" and established the method of <strong>Close Reading</strong>.
                  </div>
                  <div className="bg-white/60 p-3 rounded-lg border border-emerald-100">
                    <strong className="text-emerald-800 block mb-1">Democratization</strong>
                      This placed everyone on equal footing in front of the text, regardless of their historical knowledge.
                  </div>
                </div>
              </HighlightBox>

              <HighlightBox title="William Empson (The Student)" color="emerald">
                <p>
                  Author of <em>Seven Types of Ambiguity</em> (1930).
                  <br />
                  He argued that <Term word="Ambiguity" def="Multiple meanings existing at once." /> is the defining characteristic of poetic language. Like Richards, he detached texts from contexts to read the ambiguities in the words themselves.
                </p>
              </HighlightBox>
            </StudyCard>

            <div className="text-center pb-8 text-slate-400 text-sm font-medium">End of Part 1</div>
          </div>
        )}

        {/* PART 2: AMERICAN DEVELOPMENT */}
        {activeTab === 'part2' && (
          <div className="animate-in fade-in slide-in-from-right-4 duration-500 space-y-8">
            
            <div className="text-center mb-16 space-y-2">
              <span className="text-blue-600 font-bold tracking-[0.2em] text-xs uppercase">Part Two</span>
              <h2 className="text-4xl md:text-5xl font-black text-slate-900 tracking-tight">The American Development</h2>
              <p className="text-slate-500 font-medium text-lg">Expansion, Theory, and The Novel</p>
            </div>

            {/* 6. AMERICAN CONTEXT */}
            <StudyCard number="06" title="American New Criticism" icon={Layout} colorClass="blue">
              <p className="mb-6">
                Emerging in the 1920s and dominating the 1940s/50s, American New Criticism is equivalent to the British "Professional Criticism."
              </p>
              
              <div className="grid gap-4 mb-6">
                  <div className="bg-blue-50 p-5 rounded-2xl border border-blue-100 hover:border-blue-200 transition-colors">
                    <h3 className="font-bold text-blue-900 mb-2">1. The Southern Origins</h3>
                    <p className="text-blue-800/80 leading-relaxed">
                      Key figures belonged to a conservative, Southern-oriented movement. They were hostile to the industrialism of "the North," sharing the anti-industrial views of Arnold and Leavis.
                    </p>
                  </div>
                  <div className="bg-blue-50 p-5 rounded-2xl border border-blue-100 hover:border-blue-200 transition-colors">
                    <h3 className="font-bold text-blue-900 mb-2">2. The Cold War Context</h3>
                    <p className="text-blue-800/80 leading-relaxed">
                      During WWII and the Cold War, critics privileged the literary text's "order" and "harmony" as a way to transcend material history and ideology.
                    </p>
                  </div>
                  <div className="bg-blue-50 p-5 rounded-2xl border border-blue-100 hover:border-blue-200 transition-colors">
                    <h3 className="font-bold text-blue-900 mb-2">3. The Student Expansion</h3>
                    <p className="text-blue-800/80 leading-relaxed">
                      As universities expanded with students from the "melting pot" who shared no common history, <strong>Practical Criticism</strong> became the perfect teaching method. Short texts could be distributed to everyone equally.
                    </p>
                  </div>
              </div>
            </StudyCard>

            {/* 7. JOHN CROWE RANSOM */}
            <StudyCard number="07" title="John Crowe Ransom: The Founder" icon={PenTool} colorClass="cyan">
               <p className="mb-6">
                 Ransom gave the movement its name with his book <em>The New Criticism</em> (1941) and founded its principles in his essay <em>Criticism, Inc.</em> (1937).
               </p>

               <HighlightBox title="Criticism, Inc. (The Rules)" color="cyan">
                 <ul className="space-y-3">
                   <li className="flex gap-3">
                     <CheckCircle size={20} className="text-cyan-500 shrink-0 mt-0.5" />
                     <span>Criticism must be the "business" of professionals (Professors).</span>
                   </li>
                   <li className="flex gap-3">
                     <CheckCircle size={20} className="text-cyan-500 shrink-0 mt-0.5" />
                     <span>It must be scientific, precise, and systematic.</span>
                   </li>
                   <li className="flex gap-3">
                     <CheckCircle size={20} className="text-cyan-500 shrink-0 mt-0.5" />
                     <span>Students should study <strong>literature</strong>, not merely <em>about</em> literature.</span>
                   </li>
                 </ul>
               </HighlightBox>
            </StudyCard>

            {/* 8. WIMSATT & BEARDSLEY */}
            <StudyCard number="08" title="The Fallacies: Wimsatt & Beardsley" icon={MessageSquare} colorClass="red">
               <p className="mb-6">
                 William K. Wimsatt and Monroe Beardsley focused on the "Objective" criticism. They analyzed the three elements: <strong>Addresser</strong> (Writer), <strong>Message</strong> (Text), and <strong>Addressee</strong> (Reader). They argued the focus must be solely on the Message.
               </p>

               <div className="space-y-6">
                 <HighlightBox title="The Intentional Fallacy (1946)" color="rose">
                   <p className="mb-2">
                     <strong>The Error:</strong> Judging a work by the author's intention.
                   </p>
                   <ul className="list-disc pl-5 space-y-1">
                     <li>The author's design is neither available nor desirable.</li>
                     <li>The poem belongs to the public, not the author.</li>
                     <li><strong>Standard:</strong> We judge it only by whether it "works" or not.</li>
                   </ul>
                 </HighlightBox>

                 <HighlightBox title="The Affective Fallacy (1949)" color="rose">
                   <p className="mb-2">
                     <strong>The Error:</strong> Judging a work by its emotional effect on the reader.
                   </p>
                   <p>
                     This confuses the poem with its results (psychology). The New Critic insists there is a stable "poem itself" that is independent of how you feel about it.
                   </p>
                 </HighlightBox>
               </div>
            </StudyCard>

            {/* 9. MARK SCHORER */}
            <StudyCard number="09" title="Mark Schorer: The Novel" icon={Book} colorClass="purple">
               <p className="mb-6">
                 While New Criticism initially focused on poetry, Mark Schorer applied its principles to <strong>prose fiction (the novel)</strong> in his essay <em>Technique as Discovery</em> (1948).
               </p>
               
               <HighlightBox title="Technique vs. Content" color="purple">
                  <p className="mb-4">
                    Schorer argued that to speak of "content" is to speak only of experience. To speak of art, we must speak of <Term word="Achieved Content" def="The form of the work." />.
                  </p>
                  <p className="font-bold text-purple-800">
                    The difference between raw experience and art is TECHNIQUE.
                  </p>
               </HighlightBox>

               <p>
                 In <em>Fiction and the Analogical Matrix</em>, he showed how unconscious patterns of imagery and symbolism (beyond the author's intention) constitute the text's true meaning.
               </p>
            </StudyCard>

            {/* 10. THE CHICAGO SCHOOL */}
            <StudyCard number="10" title="The Chicago School (Neo-Aristotelians)" icon={Layers} colorClass="amber">
               <p className="mb-6">
                 Centered on R.S. Crane at the University of Chicago, this group challenged New Criticism. They based their theory on Aristotle's <em>Rhetoric and Poetics</em>.
               </p>
               
               <div className="bg-amber-50 p-5 rounded-2xl border border-amber-100 mb-6 text-sm text-amber-900 leading-relaxed">
                 <strong>Their Critique:</strong> They felt New Criticism was too limited (rejected history, focused only on poetry). They wanted a "pluralistic" criticism covering all genres.
               </div>

               <HighlightBox title="Wayne C. Booth & The Rhetoric of Fiction" color="amber">
                 <p className="mb-4">
                   Booth accepted the text is autonomous but added key concepts regarding narration:
                 </p>

                 <ul className="space-y-3">
                   <li className="flex gap-3">
                     <CheckCircle size={20} className="text-amber-500 shrink-0 mt-0.5" />
                     <span><strong className="text-amber-900">The Implied Author:</strong> The "second self" or official scribe the reader invents from the text.</span>
                   </li>
                   <li className="flex gap-3">
                     <CheckCircle size={20} className="text-amber-500 shrink-0 mt-0.5" />
                     <span><strong className="text-amber-900">Reliable Narrator:</strong> Speaks closely to the values of the implied author.</span>
                   </li>
                   <li className="flex gap-3">
                     <CheckCircle size={20} className="text-amber-500 shrink-0 mt-0.5" />
                     <span><strong className="text-amber-900">Unreliable Narrator:</strong> A deviant from the author's values.</span>
                   </li>
                 </ul>
               </HighlightBox>
            </StudyCard>

            <div className="text-center pb-8 text-slate-400 text-sm font-medium">
              End of Study Material
            </div>
          </div>
        )}

        {/* ESSAY TAB CONTENT */}
        {activeTab === 'essay' && (
          <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div className="text-center mb-10">
              <div className="inline-flex p-3 bg-[#1e293b] rounded-2xl text-white mb-4 shadow-lg shadow-slate-900/20">
                 <FileText size={32} />
              </div>
              <h2 className="text-3xl font-extrabold text-[#1e293b] tracking-tight">Essay Q&A</h2>
              <p className="text-slate-500 mt-2 font-medium">Model Answers for Revision</p>
            </div>

            <div className="max-w-3xl mx-auto space-y-4">
              <EssayAnswer number="01" question="Explain the basic principles of New Criticism as proposed by T.S Eliot and apply to any literary text.">
                <p className="mb-4">
                  New Criticism is the first school to make criticism a <strong>scientific subject</strong>, rejecting taste and emotion (Neo-Classical).
                </p>
                
                <div className="bg-slate-50 p-4 rounded-xl border border-slate-100 my-4">
                  <h4 className="font-bold text-slate-900 mb-2">Key Principles:</h4>
                  <ul className="list-disc pl-5 space-y-1">
                    <li><strong>Escape from Emotion:</strong> Poetry is an escape from personality, not a "spontaneous overflow." It seeks the <strong>universal</strong>.</li>
                    <li><strong>Tradition:</strong> The writer needs the <strong>Historical Sense</strong> (regularized taste from literary history) to judge rightly.</li>
                    <li><strong>Textual Analysis:</strong> No external context (biography/politics) is needed. The text is an autonomous <strong>organic unity</strong>.</li>
                    <li><strong>Techniques:</strong> The work is a puzzle of <strong>Ambiguity</strong>, <strong>Paradox</strong>, and <strong>Irony</strong>.</li>
                  </ul>
                </div>

                <div className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                  <h4 className="font-bold text-slate-900 mb-2">Application: The Waste Land</h4>
                  <p className="mb-2"><strong>1. Obstruction:</strong> Eliot uses Latin lines to force the reader to search for meaning, turning the reader into a child (a <strong>blank sheet</strong>).</p>
                  <p className="mb-2"><strong>2. The Myth of Sibyl:</strong> The lines refer to Sibyl, imprisoned in a jar wishing to die. The reader must consult the myth to understand her punishment: immortality without youth.</p>
                  
                  <div className="my-4 pl-4 border-l-4 border-slate-400 italic text-slate-700 font-serif">
                    "Winter kept us warm, covering<br/>
                    Earth in forgetful snow, feeding<br/>
                    A little life with dried tubers"
                  </div>

                  <p className="mb-2"><strong>3. Paradox ("Winter kept us warm"):</strong> Winter usually brings shivering, but here it brings the comfort of forgetfulness. This paradox implies a <strong>Dissociation of Sensibility</strong>—our link with Mother Nature is broken.</p>
                </div>
              </EssayAnswer>

              <EssayAnswer number="02" question="Write on the following concepts and give examples if possible (Historical sense, Impersonality, Objective correlative, Tradition/Canon).">
                <div className="space-y-4">
                  <div>
                    <h4 className="font-bold text-[#3b82f6] text-lg">a. Historical Sense</h4>
                    <p>A sense of the tradition of writing acquired by studying the field's history. It forces the writer to situate themselves within the tradition, reinforcing the necessary <strong>depersonalization</strong> of art.</p>
                  </div>
                  <div>
                    <h4 className="font-bold text-[#3b82f6] text-lg">b. Impersonality</h4>
                    <p>Approaching the condition of science. Eliot wrote: <em>"Poetry is not a turning loose of emotion, but an escape from emotion."</em> The poet is a <strong>catalyst</strong> (medium) for the experience, not the source, detaching from personal ideologies.</p>
                  </div>
                  <div>
                    <h4 className="font-bold text-[#3b82f6] text-lg">c. Objective Correlative</h4>
                    <p>From the 'Hamlet' essay (1919). It is an impersonal re-creation of an emotion using a set of objects, a situation, or a chain of events as the <strong>formula</strong> for that specific emotion.</p>
                  </div>
                  <div>
                    <h4 className="font-bold text-[#3b82f6] text-lg">d. Tradition or Canon</h4>
                    <p>The collection of "Literature" (the best thought and written) that holds the essence of human experience. The Canon is <strong>exclusive and hierarchical</strong>; it appears natural but is actually constructed by critical <strong>discrimination</strong>.</p>
                  </div>
                </div>
              </EssayAnswer>

              <EssayAnswer number="03" question="Write on the contributions of each of the following critics (Richards, Empson, Schorer).">
                <div className="space-y-6">
                  <div className="border-l-4 border-green-400 pl-4 py-1">
                    <h4 className="font-bold text-green-800 text-lg">I.A. Richards</h4>
                    <p className="mb-2">In <em>Principles of Literary Criticism</em> (1924), Richards argued criticism should emulate the precision of <strong>science</strong>. He distinguished <strong>Emotive Language</strong> (Poetry) from <strong>Referential Language</strong> (Science).</p>
                    <p><strong>Practical Criticism (1929):</strong> By analyzing students' "slack" reading of blind texts, he established the tenets of <strong>Close Reading</strong> as the central pedagogic tool.</p>
                  </div>
                  
                  <div className="border-l-4 border-blue-400 pl-4 py-1">
                    <h4 className="font-bold text-blue-800 text-lg">William Empson</h4>
                    <p className="mb-2">Richards' pupil, famous for <em>Seven Types of Ambiguity</em> (1930). He defined <strong>Ambiguity</strong> as the central characteristic of poetic language, detaching texts from context to read their verbal complexities.</p>
                  </div>

                  <div className="border-l-4 border-purple-400 pl-4 py-1">
                    <h4 className="font-bold text-purple-800 text-lg">Mark Schorer</h4>
                    <p className="mb-2">Schorer applied New Criticism to <strong>prose fiction</strong> (<em>Technique as Discovery</em>, 1948). He argued that "content" is just experience; Art is <strong>Achieved Content</strong> (Form). The difference is <strong>Technique</strong>.</p>
                  </div>
                </div>
              </EssayAnswer>

              <EssayAnswer number="04" question="Write briefly on the way played by Leavis and Arnold in paving the way to New Criticism.">
                <p className="mb-4">There was a "pavement" for the road to formalism at the hands of Matthew Arnold and F.R. Leavis. Arnold proposed that <strong>Poetry would replace Religion</strong> and philosophy in modern society. He held that 'Culture' could mount a defense against the 'Anarchy' of industrial society (what Leavis called the <strong>'Technologico-Benthamite'</strong> civilization).</p>
                <div className="bg-slate-50 p-4 rounded-xl">
                  <strong className="block mb-2 text-slate-900">The Social Project (Quality of Life):</strong>
                  <ul className="list-decimal pl-5 space-y-2">
                    <li>Literature has the ability to affect people's emotions and consequently their minds.</li>
                    <li>Teaching the "sense of beauty" gives people the ability to judge their surroundings and discard what is evil.</li>
                    <li>The goal was to <strong>educate the middle class</strong> to elevate them to be on equal footing with the Aristocratic Class.</li>
                  </ul>
                </div>
              </EssayAnswer>

              <EssayAnswer number="05" question="Write briefly on Chicago School of Criticism (Crane & Booth).">
                <p className="mb-2">The 'Chicago School' (<strong>Neo-Aristotelians</strong>), centered on <strong>R.S. Crane</strong>, challenged New Criticism's focus on poetry and neglect of history. Using Aristotle's <em>Rhetoric</em>, they sought a "pluralistic" criticism for all genres.</p>
                
                <div className="border-t border-slate-200 pt-2 mt-2">
                  <h4 className="font-bold text-amber-800 mb-1">Wayne C. Booth (The Rhetoric of Fiction, 1961)</h4>
                  <p className="mb-1">He examined how authors impose values on readers, introducing:</p>
                  <ul className="list-disc pl-5 space-y-1 text-sm text-slate-700">
                    <li><strong>The Implied Author:</strong> The "second self" or voice inferred by the reader from the text.</li>
                    <li><strong>Reliable Narrator:</strong> Aligns with the implied author's values.</li>
                    <li><strong>Unreliable Narrator:</strong> Deviates from those values (often misleading).</li>
                  </ul>
                </div>
              </EssayAnswer>

              <EssayAnswer number="06" question="Write in details on principles of Russian Formalism and apply it to any literary text.">
                <p className="mb-2">Both schools sought scientific criticism, but differed in influence (New Criticism: <strong>Imagism</strong>; Formalism: <strong>Futurism</strong>).</p>
                
                <ul className="list-disc pl-5 space-y-1 mb-4 text-sm">
                  <li><strong>Technique:</strong> Formalists use "broken language" (syntactic/phonological deviations) to slow perception, whereas New Critics use "broken images."</li>
                  <li><strong>Function:</strong> Literature is a deviation from ordinary language with no practical function; it makes us see differently.</li>
                  <li><strong>Steiner's Metaphors:</strong> Machine (mechanics), Organism (interrelated parts), System (metasystem).</li>
                </ul>

                <div className="border-l-4 border-slate-400 pl-4 py-1">
                  <h4 className="font-bold text-slate-900">Application: The Waste Land</h4>
                  <div className="my-2 pl-2 border-l-2 border-slate-300 italic text-slate-600 font-serif text-sm">
                    "Winter kept us warm, covering<br/>
                    Earth in forgetful snow, feeding<br/>
                    A little life with dried tubers"
                  </div>
                  <p>Winter is re-presented as protective (paradox). The <strong>fragmented syntax</strong> disrupts smooth reading, slowing perception (difficulty is a key Formalist device). Meaning emerges from word arrangement rather than external context.</p>
                </div>
              </EssayAnswer>

              <EssayAnswer number="07" question="Discuss Victor Shklovsky's concept of defamiliarization.">
                <p className="mb-4">Shklovsky coined <strong>Defamiliarization</strong> (<em>ostranenie</em>: 'making strange'). He argued that normal perception becomes 'automatized'. The task of art is to de-automatize perception—making forms difficult to increase the length of perception so we really see things again.</p>
                
                <div className="bg-cyan-50 p-4 rounded-xl border border-cyan-100">
                  <strong className="text-cyan-900 block mb-2">Example: Tristram Shandy</strong>
                  <p className="text-sm text-cyan-800">
                    Sterne describes Mr. Shandy's grief not by saying "he was sad," but by describing the physical posture of his body in minute, slowed-down detail ("The palm of his right hand... receiving his forehead...").
                    <br/><br/>
                    This gives no new insight into grief, but a heightened verbal presentation. This emphasis on the process is called <strong>"laying bare"</strong> the technique.
                  </p>
                </div>
              </EssayAnswer>

              <EssayAnswer number="08" question="Write on the formal distinction between Plot and Story.">
                <p className="mb-4">The Russian Formalists distinguish between <strong>Story</strong> (<em>fabula</em>) and <strong>Plot</strong> (<em>syuzhet</em>).</p>
                <ul className="list-disc pl-5 space-y-2 mb-4">
                  <li><strong>Story:</strong> The raw material; the chronological series of events.</li>
                  <li><strong>Plot:</strong> The strictly literary arrangement of these events. It includes the "artful disposition" (flashbacks, digressions, delays).</li>
                </ul>
                <p>For Formalists, only 'plot' is strictly literary. In <em>Tristram Shandy</em>, the plot is the violation of expected form (digressions, typographical games). By frustrating familiar arrangements, the author draws attention to the plotting itself.</p>
              </EssayAnswer>

              <EssayAnswer number="09" question="Talk about The Bakhtin School or the Carnivalization as proposed by Mikhail Bakhtin.">
                <p className="mb-4">The Bakhtin School (Bakhtin, Medvedev, Voloshinov) combined Formalism with Marxism. They believed <strong>Language</strong> could not be separated from <strong>Ideology</strong>.</p>
                <ul className="list-disc pl-5 space-y-2 mb-4">
                  <li><strong>Multi-Accentuality:</strong> Words are active, dynamic social signs. They are "multi-accentual," taking on different meanings for different classes. Linguistic signs are the arena of class struggle.</li>
                  <li><strong>Critique of Linguistics:</strong> They rejected Saussure's abstract, unhistorical view of language. Language is a material reality.</li>
                </ul>
                <div className="bg-pink-50 p-4 rounded-xl border border-pink-100">
                  <strong className="text-pink-900">Carnival:</strong>
                  <p className="text-sm text-pink-800">
                    Bakhtin's concept of collective, popular festivities where hierarchies are turned on their heads (fools become wise, kings become beggars) and opposites are mingled (sacred/profane).
                  </p>
                </div>
              </EssayAnswer>

              <EssayAnswer number="10" question="Write on the meaning of Phenomenological Criticism (Husserl, Heidegger, Gadamer).">
                <p className="mb-4"><strong>Phenomenology</strong> (Edmund Husserl) studies the contents of consciousness ("phenomena": things appearing). It revives the idea that the human mind is the origin of meaning.</p>
                <ul className="list-disc pl-5 space-y-2">
                  <li><strong>Poulet:</strong> The text allows the reader access to the author's consciousness ("open to me, welcomes me, lets me look deep inside").</li>
                  <li><strong>Heidegger:</strong> Rejected the "objective" view. Introduced <strong>Dasein</strong> ("givenness"). Our thinking is always historical and situated in the world.</li>
                  <li><strong>Gadamer:</strong> Applied this to literature (<em>Truth and Method</em>). A work does not have a fixed meaning; meaning depends on the historical situation of the interpreter.</li>
                </ul>
              </EssayAnswer>

              <EssayAnswer number="11" question="Write on Hans Robert Jauss and the concept of the horizon of expectations.">
                <p className="mb-4">Jauss (Reception Theory) introduced the <strong>Horizon of Expectations</strong> to explain how interpretations are shaped by historical/cultural context.</p>
                <p className="mb-4">The "horizon" refers to the criteria readers use to judge texts, which change over time. (e.g., Pope was valued for clarity in the 18th century, but later for wit/complexity). Meaning is not fixed but fluid.</p>
                <p>This aligns with Gadamer's hermeneutics: interpretation is a dialogue between past and present (fusion of horizons).</p>
              </EssayAnswer>

              <EssayAnswer number="12" question="Explain Wolfgang Iser's point of view in the critic's task and The term 'reader'.">
                <p className="mb-4">Iser (Constance School) draws on phenomenology. The text is a potential structure <strong>'concretized'</strong> by the reader based on their norms/experience.</p>
                <div className="bg-slate-50 p-4 rounded-xl border border-slate-100 mb-4">
                  <strong className="text-slate-900 block mb-1">Oscillation:</strong>
                  A movement is set up between the text's control and the reader's concretization. Meaning lies in the adjustments to expectations during reading.
                </div>
                <ul className="list-disc pl-5 space-y-1">
                  <li><strong>Implied Reader:</strong> The reader created/predisposed by the text's structure.</li>
                  <li><strong>Actual Reader:</strong> The real person whose existing stock of experience colors the mental images.</li>
                </ul>
              </EssayAnswer>

              <EssayAnswer number="13" question="Write briefly on Jonathan Culler's point of view.">
                <p className="mb-2">Culler criticized Stanley Fish ("Reader Response") for failing to provide a proper theoretical formulation.</p>
                <p className="mb-2">He defines <strong>Literary Competence</strong>: the internalized knowledge of literary conventions (similar to linguistic competence) required to read.</p>
                <strong className="block mb-1">Two Criticisms of Fish:</strong>
                <ul className="list-decimal pl-5 space-y-1">
                  <li>Fish fails to theorize <em>what</em> conventions readers follow.</li>
                  <li>Fish's claim to read "word by word" in temporal sequence is misleading; perception is not that piecemeal.</li>
                </ul>
              </EssayAnswer>

              <EssayAnswer number="14" question="Write in details on the moral Formalism of Frank Leavis.">
                <p className="mb-4">F.R. Leavis and his journal <em>Scrutiny</em> (1932-53) had a massive, ubiquitous influence on English Studies. He established the "Great Tradition" of the English novel.</p>
                <p className="mb-4">His criticism is called <strong>Moral Formalism</strong> because it focused on "Life" and moral seriousness within the form of the text.</p>
                <p className="italic text-slate-700 bg-slate-100 p-3 rounded-lg border-l-4 border-slate-400">
                  Terry Eagleton noted: "Students in England today are 'Leavisites' whether they know it or not, irremediably altered by that historic intervention." Even those hostile to him reproduced his sense of history.
                </p>
              </EssayAnswer>
